{% extends 'layout/base_template.html' %}

{% block styles %}
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_styles.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="page-title">Войти в систему</h1>

        <div class="forms-container">

            <section class="form-section">
                <h2 class="form-title">Войти</h2>
                <form id="loginForm" action="/login" method="post">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>

                    <button type="submit" class="submit-btn">Войти</button>
                </form>
            </section>

            <section class="form-section">
                <h2 class="form-title">Создать аккаунт</h2>
                <form id="signupForm" action="/signin" method="post">
                    <div class="form-group">
                        <label for="signup-name">Имя и фамилия</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Пароль</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>

                    <button type="submit" class="submit-btn">Создать аккаунт</button>
                </form>
            </section>
        </div>
    </div>
{% endblock %}
